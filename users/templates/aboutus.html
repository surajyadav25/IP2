  <script>
    // Add interactivity, e.g., highlight team members on hover
    const teamList = document.getElementById('team-list');
    teamList.addEventListener('mouseover', function (event) {
      if (event.target.tagName === 'LI') {
        event.target.classList.add('highlighted');
      }
    });

    teamList.addEventListener('mouseout', function (event) {
      if (event.target.tagName === 'LI') {
        event.target.classList.remove('highlighted');
      }
    });
  </script>

  <style>
    /* Add professional styling */
    #about-us-container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #333;
    }

    h3 {
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: #f5f5f5;
    }

    .highlighted {
      background-color: #e0f7fa;
    }
